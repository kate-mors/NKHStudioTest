<!DOCTYPE html>
<html class="page" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preload" href="fonts/manrope-regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/manrope-bold.woff2" as="font" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body class="page__body">
  <div class="page__title">
    <h1 class="title">Тестовое фронтенд <br>NKH Studio</h1>
  </div>
  <section class="section">
    <h2 class="section__tittle">Аккордеон</h2>
    <div class="section__container accordion">
      <article class="accordion__item item">
          <div class="item__title">
            <button class="item__button">
              <span>Сетка каталога с flex</span>
            </button>
          </div>
          <div class="item__content visually-hidden catalog">
            <ul class="catalog__list catalog__list--flex">
              <li class="catalog__element"></li>
              <li class="catalog__element"></li>
              <li class="catalog__element"></li>
              <li class="catalog__element catalog__element--violet"></li>
              <li class="catalog__element"></li>
              <li class="catalog__element"></li>
              <li class="catalog__element catalog__element--light-violet"></li>
            </ul>
          </div>
      </article>
      <article class="accordion__item item">
          <div class="item__title">
            <button class="item__button">
              <span>Сетка каталога с inline-block</span>
            </button>
          </div>
          <div class="item__content visually-hidden catalog">
            <ul class="catalog__list catalog__list--inline-block">
              <li class="catalog__element catalog__element--inline"></li>
              <li class="catalog__element catalog__element--inline"></li>
              <li class="catalog__element catalog__element--inline"></li>
              <li class="catalog__element catalog__element--inline"></li>
              <li class="catalog__element catalog__element--inline"></li>
              <li class="catalog__element catalog__element--inline"></li>
              <li class="catalog__element catalog__element--inline"></li>
            </ul>
          </div>
      </article>
      <article class="accordion__item item">
          <div class="item__title">
            <button class="item__button">
              <span>Сетка каталога с float</span>
            </button>
          </div>
          <div class="item__content visually-hidden catalog">
            <ul class="catalog__list catalog__list--float">
              <li class="catalog__element catalog__element--float"></li>
              <li class="catalog__element catalog__element--float"></li>
              <li class="catalog__element catalog__element--float"></li>
              <li class="catalog__element catalog__element--float"></li>
              <li class="catalog__element catalog__element--float"></li>
              <li class="catalog__element catalog__element--float"></li>
              <li class="catalog__element catalog__element--float"></li>
            </ul>
          </div>
      </article>
      <article class="accordion__item item">
          <div class="item__title">
            <button class="item__button">
              <span>Таблица</span>
            </button>
          </div>
          <div class="item__content visually-hidden table">
            <table class="table__body">
              <tr class="table__row">
                <td class="table__data"></td>
                <td class="table__data"></td>
                <td class="table__data"></td>
                <td class="table__data"></td>
              </tr>
              <tr class="table__row">
                <td class="table__data"></td>
                <td class="table__data"></td>
                <td class="table__data"></td>
                <td class="table__data"></td>
              </tr>
            </table>
          </div>
      </article>
      <article class="accordion__item item">
          <div class="item__title">
            <button class="item__button">
              <span>Таблица из div контейнеров</span>
            </button>
          </div>
          <div class="item__content visually-hidden table table--div">
            <div class="table__body table__body--div">
              <div class="table__row table__row--div">
                <div class="table__data table__data--div"></div>
                <div class="table__data table__data--div"></div>
                <div class="table__data table__data--div"></div>
                <div class="table__data table__data--div"></div>
              </div>
              <div class="table__row table__row--div">
                <div class="table__data table__data--div"></div>
                <div class="table__data table__data--div"></div>
                <div class="table__data table__data--div"></div>
                <div class="table__data table__data--div"></div>
              </div>
            </div>
          </div>
      </article>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
